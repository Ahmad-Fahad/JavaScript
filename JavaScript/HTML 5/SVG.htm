<!DOCTYPE html>
<html>
<head>
	<title>Scalable Vector Graphics</title>
</head>
<body>
	<svg width="100" height="100">
		<circle cx="50" cy ="50" r="40" stroke="green" stroke-width="4" fill="red" />
	</svg>
	<svg width="500" height="300" >
		<rect style="width: 500px; height: 300; fill: rgb(0,222,0); stroke: red; stroke-width: 10; " />
	</svg>
	<svg width="500" height="500">
		<rect x="50" y="20" rx="200" ry="200" style="width: 300; height: 300; fill: rgb(100,060,150); stroke: #000000; stroke-width: 5; opacity: 0.5; " />
	</svg>
	<svg width="300" height="200">
 		<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
	</svg>
</body>
</html>
